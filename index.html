     function handealProdactMobil(isIncrease){
      const mobilInput = document.getElementById('mobil-Input').value;
        const mobilInputNum = parseInt(mobilInput);
        let mobilNewCount = mobilInputNum;
        if (isIncrease == true) {
             mobilNewCount = mobilInputNum + 1;
        }
        if (isIncrease == false && mobilNewCount > 0) {
            mobilNewCount = mobilInputNum - 1;
        }
        document.getElementById('mobil-Input').value = mobilNewCount;

        const mobilePrice = document.getElementById('mobilePrice').innerText;
        const mobilPriceNum = parseInt(mobilePrice);
        const mobilPriceValue = mobilNewCount * 1219;
        document.getElementById('mobilePrice').innerText = mobilPriceValue;
        subAmount();
     }

     function handealProdaCtase(isIncrease){
      const caseInput = document.getElementById('case-Input').value;

        const casePriceNum = parseInt(casePrice);
        const casePriceValue = caseNewCount * 59;
        document.getElementById('casePrice').innerText = casePriceValue;
        subAmount();
     }
     function subAmount(){
        const mobileCount = document.getElementById('mobil-Input');
         const mobilNum = parseInt(mobileCount.value);

         const caseInput = document.getElementById('case-Input');
         const caseNum = parseInt(caseInput.value);

         const totalCount = mobilNum * 1219 + caseNum * 59;
         document.getElementById('subtotalAmount').innerText = totalCount;

         const tax = Math.round(totalCount * 0.1)
         document.getElementById('taxAmount').innerText = tax;

         const total = tax + totalCount;
         document.getElementById('totalAmount').innerText = total;
     }
